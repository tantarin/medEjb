<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF 2.3: Websocket Sample</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet"/>

    <style type="text/css" media="screen">
        .table td, .table th {
            font-size: 30px;
        }
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: linear-gradient(45deg, #49a09d, #5f2c82);
            font-family: sans-serif;
            font-weight: 100;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        table {
            width: 800px;
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        th,
        td {
            padding: 15px;
            background-color: rgba(255,255,255,0.2);
            color: #fff;
        }

        th {
            text-align: left;
        }

    </style>
</h:head>
<h:body>
    <script>
        function stoperror() {
            return true;
        }
    </script>

    <div class="container">
        <table>
    <h:form id="form">
        <h:dataTable id="tableq" var="e" value="#{eventController.events}"
                     class="table">
            <h:column>
                 <f:facet name="header">Assignment</f:facet>
                 #{e.assignmentName}
            </h:column>
            <h:column>
                  <f:facet name="header">Doze</f:facet>
                 #{e.doze}
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                #{e.date}
            </h:column>
            <h:column>
                  <f:facet name="header">Time</f:facet>
                 #{e.time}
            </h:column>
            <h:column>
                 <f:facet name="header">Patient</f:facet>
                 #{e.patientName}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{e.status}
            </h:column>
            <h:column>
                <f:facet name="header">Comment</f:facet>
                #{e.comments}
            </h:column>
        </h:dataTable>
    </h:form>
        </table>
    </div>
        <h:form>
        <f:websocket channel="push">
            <f:ajax event="updateTable" render=":form:tableq" onevent="
            async function demo(){
            try{await sleep(1000);}catch (e) {}
            }"
            />
        </f:websocket>
        </h:form>
</h:body>
<script>
    document.getElementsByTagName("thead")[0].className = "thead-dark";
</script>
</html>
