<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF 2.3: Websocket Sample</title>
</h:head>
<h:body>
    <h1>JSF 2.3: Hello Websocket </h1>
    <hr />
    <h:form>
        <h:commandButton action="#{counterBean.increment()}" value="ok" />
    </h:form>
    <h:form>
        <h:commandButton value="Fire!" action="#{messenger.hello}"/>
    </h:form>
    <h:form>
        <h:outputText id="txt_count" value="#{counterView.number}" />
        <p:poll interval="1" listener="#{counterView.increment}" update="txt_count" />
    </h:form>
    <hr/>
</h:body>
</html>
