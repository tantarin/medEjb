<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>JSF 2.3: Websocket Sample</title>
</h:head>
<h:body>
    <b:container>

        <h:form>
            <h:commandButton value="Clock" action="#{pushBean.action()}">
                <f:ajax />
            </h:commandButton>
        </h:form>

        <h:form id="form">
            <b:dataTable id="table" value="#{eventController.events}"
                         var="event" searching="false" paginated="false" lang="en">
                <b:dataTableColumn>
                    <f:facet name="header">Event name</f:facet>
                    #{event.id}
                </b:dataTableColumn>
            </b:dataTable>
        </h:form>


        <f:websocket channel="push">
            <f:ajax event="updateTable" render=":form:table"/>
        </f:websocket>
  </b:container>
</h:body>
</html>
